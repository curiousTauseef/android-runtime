def createIncludeGradleForPlugin(file, flavorNumber, flavorNames, configurationsDir) {
	def parentDir = new File(file.getParent())
	def parentName = parentDir.name
	def dirToRename = file

	if (parentName.indexOf("@") == 0) {
		dirToRename = file(parentName + "_" + file.name)
	}

	def foundIncludeFile = false
	def fileName = file.name
	def dimensionName = sanitizeDimensionName(fileName)
	
	def flavor = "F" + flavorNumber
	println "\t+found plugins: " + fileName
	file.listFiles().each { subFile ->
		if (subFile.name == "include.gradle") {
			foundIncludeFile = true
			def newIncludeFilePath = createPluginConfigurationPath(configurationsDir, subFile)
			Files.createDirectories(newIncludeFilePath)
			updateIncludeGradleFile(subFile, dimensionName, flavor, newIncludeFilePath)
								renamePluginDirToFlavorName(dirToRename, flavor);
		}
	}
	
	flavorNames.add('"' + dimensionName + '"')
	
	if (!foundIncludeFile) {
		def newIncludeFilePath = createPluginConfigurationPath(configurationsDir, file)
		Files.createDirectories(newIncludeFilePath)
		createIncludeFile(file.getAbsolutePath(), destination, flavor, dimensionName)
		renamePluginDirToFlavorName(dirToRename, flavor);
	}
}

def createPluginsConfigFile(flavorNames, configurationsDir) {
	description "creates product flavor config file based on what plugins are added"

	if (!configurationsDir.exists() || flavorNames.isEmpty()) {
		return
